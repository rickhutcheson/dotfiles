general {
    output_format = "none"
    colors = false
    interval = 5
}

order  = "time"
order += "battery 0"
order += "ethernet eth1"
order += "disk /"
order += "load"

ethernet eth1 {
    format_up = "IP:%ip"
    format_down = ""
}

battery 0 {
    format = "%status %percentage"
    path = "/sys/class/power_supply/BAT%d/uevent"
}

time {
    format = "%-l:%M%P, on %A, %B %-d"
}

load {
    format = "%5min"
}

disk "/" {
    format = "FREE: %free"
}