general {
    output_format = "none"
    colors = true
    interval = 5
}

order = "time"
order += "ipv6"
#order += "read_file uptime"
#order += "ethernet _first_"
#order += "wireless _first_"
order += "battery 0"
order += "load"
order += " "

battery 0 {
        format = "%status %percentage"
        format_down = ""
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "ðŸ”‹ FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

